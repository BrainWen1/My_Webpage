<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-transition {
                transition: background-color 0.3s ease;
            }
            .color-option {
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                transition: transform 0.2s;
            }
            .color-option:hover {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-neutral bg-transition">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-primary flex items-center">
                <i class="fa fa-code mr-2"></i>个人主页
            </h1>
            <nav class="flex items-center gap-4">
                <!-- 背景颜色切换器 -->
                <div class="relative">
                    <!-- 按钮：添加 id="bg-toggle" -->
                    <button id="bg-toggle" class="text-gray-600 hover:text-primary transition-colors flex items-center gap-1">
                        <i class="fa fa-paint-brush text-xl"></i>
                        <span class="hidden sm:inline">背景</span>
                    </button>
                    
                    <!-- 颜色选择面板：添加 id="color-panel"，移除 group-hover:block -->
                    <div id="color-panel" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg p-3 hidden z-20">
                        <p class="text-sm text-gray-500 mb-2">选择背景色</p>
                        <div class="flex flex-wrap gap-2">
                            <div class="color-option bg-gray-50 border border-gray-200" data-color="#F9FAFB"></div>
                            <div class="color-option bg-blue-50 border border-blue-200" data-color="#EFF6FF"></div>
                            <div class="color-option bg-green-50 border border-green-200" data-color="#ECFDF5"></div>
                            <div class="color-option bg-yellow-50 border border-yellow-200" data-color="#FFFBEB"></div>
                            <div class="color-option bg-purple-50 border border-purple-200" data-color="#F9FAFF"></div>
                            <div class="color-option bg-red-50 border border-red-200" data-color="#FEF2F2"></div>
                            <div class="color-option bg-gray-100 border border-gray-300" data-color="#F3F4F6"></div>
                            <div class="color-option bg-white border border-gray-300" data-color="#FFFFFF"></div>
                            <div class="color-option bg-blue-400 border border-blue-600" data-color="#3B82F6"></div>
                            <div class="color-option bg-indigo-500 border border-indigo-700" data-color="#6366F1"></div>
                            <div class="color-option bg-emerald-500 border border-emerald-700" data-color="#10B981"></div>
                            <div class="color-option bg-rose-500 border border-rose-700" data-color="#F43F5E"></div>
                            <div class="color-option bg-purple-600 border border-purple-800" data-color="#8B5CF6"></div>
                            <div class="color-option bg-gray-800 border border-gray-900" data-color="#1F2937"></div>
                            <div class="color-option bg-amber-500 border border-amber-700" data-color="#F59E0B"></div>
                            <div class="color-option bg-teal-500 border border-teal-700" data-color="#14B8A6"></div>
                        </div>
                    </div>
                </div>
                
                <button class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-github text-xl"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 个人信息卡片 -->
        <section class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8 transform hover:shadow-xl transition-shadow duration-300">
            <div class="md:flex">
                <!-- 左侧头像区 -->
                <div class="md:w-1/3 bg-gradient-to-br from-primary/20 to-primary/5 p-6 flex items-center justify-center">
                    <div class="w-40 h-40 rounded-full bg-primary/10 flex items-center justify-center overflow-hidden border-4 border-primary/20">
                        <i class="fa fa-user-circle text-7xl text-primary/60"></i>
                    </div>
                </div>
                
                <!-- 右侧信息区 -->
                <div class="md:w-2/3 p-6 md:p-8">
                    <div class="flex flex-col md:flex-row md:items-end justify-between mb-4">
                        <div>
                            <h2 class="text-2xl md:text-3xl font-bold text-neutral" id="nickname">加载中...</h2>
                            <p class="text-gray-500 mt-1" id="major">加载中...</p>
                        </div>
                        <span class="inline-block bg-primary/10 text-primary px-3 py-1 rounded-full text-sm mt-3 md:mt-0">
                            <i class="fa fa-graduation-cap mr-1"></i>计算机专业
                        </span>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2 flex items-center">
                            <i class="fa fa-info-circle text-primary mr-2"></i>个人简介
                        </h3>
                        <p class="text-gray-600 leading-relaxed" id="intro">加载中...</p>
                    </div>
                    
                    <!-- 技能标签 -->
                    <div>
                        <h3 class="text-lg font-semibold mb-3 flex items-center">
                            <i class="fa fa-star text-primary mr-2"></i>技能栈
                        </h3>
                        <div id="skills" class="flex flex-wrap gap-2">
                            <span class="bg-gray-100 text-gray-500 px-3 py-1 rounded-full text-sm animate-pulse">加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 爱好区域 -->
        <section class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8 transform hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-xl md:text-2xl font-bold mb-4 flex items-center">
                <i class="fa fa-heart text-primary mr-2"></i>我的爱好
            </h2>
            <div id="hobbies" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                <div class="bg-gray-100 rounded-lg p-4 text-center animate-pulse">
                    <span class="text-gray-500">加载中...</span>
                </div>
            </div>
        </section>

        <!-- 博客列表区域 -->
        <section class="bg-white rounded-2xl shadow-lg p-6 md:p-8 transform hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-xl md:text-2xl font-bold mb-6 flex items-center">
                <i class="fa fa-book text-primary mr-2"></i>我的技术博客
            </h2>
            <div id="blog-list" class="space-y-4">
                <div class="border border-gray-100 rounded-lg p-4 hover:border-primary/30 hover:shadow-md transition-all duration-200">
                    <h3 class="text-lg font-semibold text-neutral hover:text-primary transition-colors">
                        <a href="https://blog.csdn.net/2404_88241585" target="_blank" rel="noopener noreferrer">
                            <i class="fa fa-external-link text-primary mr-2"></i>我的CSDN技术博客
                        </a>
                    </h3>
                    <div class="flex items-center text-gray-500 text-sm mt-2">
                        <i class="fa fa-link mr-1"></i>
                        <span>CSDN官方账号 · 持续分享技术文章</span>
                    </div>
                </div>

                <div id="blog-empty" class="text-center text-gray-500 py-6 hidden">
                    <i class="fa fa-file-text-o text-4xl mb-2"></i>
                    <p>暂无本地博客，敬请期待~</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-neutral text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 我的个人主页 | 基于C++后端开发</p>
            <p class="text-gray-400 text-sm mt-2">用技术记录成长</p>
        </div>
    </footer>

    <script>
        // 页面加载完成后请求数据
        window.onload = function() {
            // 背景颜色切换的JS逻辑（替换原来的hover逻辑）
            const bgToggle = document.getElementById('bg-toggle');
            const colorPanel = document.getElementById('color-panel');
            const colorOptions = document.querySelectorAll('.color-option');

            // 点击按钮：切换面板显示/隐藏
            bgToggle.addEventListener('click', function(e) {
                e.stopPropagation(); // 阻止事件冒泡，避免触发document的点击事件
                colorPanel.classList.toggle('hidden');
            });

            // 点击颜色选项：改变背景色（和之前逻辑一致）
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    document.body.style.backgroundColor = color;
                    colorOptions.forEach(opt => opt.classList.remove('ring-2', 'ring-primary', 'ring-offset-2'));
                    this.classList.add('ring-2', 'ring-primary', 'ring-offset-2');
                    colorPanel.classList.add('hidden'); // 选完颜色后自动隐藏面板
                });
            });

            // 点击页面其他区域：隐藏颜色面板
            document.addEventListener('click', function() {
                colorPanel.classList.add('hidden');
            });

            // 请求个人信息
            fetch("http://localhost:8080/getUser")
                .then(response => {
                    if (!response.ok) throw new Error("个人信息加载失败");
                    return response.json();
                })
                .then(userData => {
                    // 渲染个人信息
                    document.getElementById("nickname").textContent = userData.nickname;
                    document.getElementById("major").textContent = userData.major;
                    document.getElementById("intro").textContent = userData.intro;

                    // 渲染技术栈标签
                    const skillsContainer = document.getElementById("skills");
                    skillsContainer.innerHTML = "";
                    const skillLinksMap = {
                        "C++": "https://www.bilibili.com/video/BV1uy4y167h2",
                        "算法数据结构": "https://www.leetcode.cn/circle/discuss/RvFUtj",
                        "HTTP协议": "https://www.bilibili.com/video/BV1zb4y127JU",
                        "Linux基础": "https://www.bilibili.com/video/BV1n84y1i7td",
                        "Git": "https://www.bilibili.com/video/BV1HM411377j"
                    };

                    userData.skill.forEach(skill => {
                        const skillLink = document.createElement("a");
                        skillLink.href = skillLinksMap[skill] || "#";
                        skillLink.target = "_blank";
                        skillLink.rel = "noopener noreferrer";
                        skillLink.className = "bg-primary/10 text-primary px-3 py-1 rounded-full text-sm hover:bg-primary/20 transition-colors hover:underline";
                        skillLink.textContent = skill;
                        skillsContainer.appendChild(skillLink);
                    });

                    // 渲染爱好卡片
                    const hobbiesContainer = document.getElementById("hobbies");
                    hobbiesContainer.innerHTML = "";
                    userData.hobbies.forEach(hobby => {
                        const hobbyCard = document.createElement("div");
                        hobbyCard.className = "bg-gray-50 rounded-lg p-4 text-center hover:bg-primary/5 transition-colors border border-gray-100";
                        hobbyCard.innerHTML = `<i class="fa fa-gamepad text-primary mb-2"></i><p>${hobby}</p>`;
                        hobbiesContainer.appendChild(hobbyCard);
                    });
                })
                .catch(error => {
                    console.error("个人信息加载错误：", error);
                    document.getElementById("nickname").textContent = "加载失败";
                });
        };
    </script>
</body>
</html>
